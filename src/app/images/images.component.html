<mat-grid-list cols="2" rowHeight="2:3" gutterSize="10">
  <mat-grid-tile *ngFor="let image of images">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{image.geolocation}}</mat-card-title>
    <mat-card-subtitle>{{image.photographer}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ image.base64 }}">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
