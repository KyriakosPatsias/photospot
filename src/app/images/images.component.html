<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let image of images"
    [class.selected]="image === selectedImage"
    (click)="onSelect(image)">
    <img src="{{ image.base64 }}" alt="" title="">
    <mat-grid-tile-footer>{{ image.geolocation }}</mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<app-image-detail [image]="selectedImage"></app-image-detail>
